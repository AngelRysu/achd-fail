{% extends 'layout.html' %}

{% block title %}Inicio{% endblock %}

{% block css %}
<style>
*{
    font-family:'Montserrat';
}
    .parent {
        display: flex;
        align-items: center;
        justify-content: space-around;
        flex-wrap: wrap;
        margin-top:10rem;
    }

    .box {
        border-radius: 1rem;
        width: 300px;
        height: 150px;
        border: none;
        padding: 20px;
        margin: 20px;
        box-sizing: border-box;
        text-decoration: none;
        color: #000;
        text-align: center;
        font-size: 30px;
        background-color: rgb(168, 187, 241);
        display: flex;
        align-content: center;
        align-items: center;
        justify-content: center;
        flex-wrap: nowrap;
        flex-direction: column;
        transition: .3s;
    }
    .box:hover{
        background-color: rgb(114 123 147);
        color:white;
    }
</style>
{% endblock %}

{% block body_class %}Inicio{% endblock %}



{% block content %}
<div class="parent">
    <a href="#" class="box">Disponibilidad</a>
    <a href="#" class="box">Ver horarios</a>
</div>
{% endblock %}
