<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>
    {% block title %}
    {% endblock %}
    </title>
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block css %}
    {% endblock %}
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0.2rem;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-content: center;
            max-width: 100%;
            box-sizing: border-box;
            min-height: 100%;
        }

        nav {
            background-color: #333;
            overflow: hidden;
            max-width: 100%;
            box-sizing: border-box;
            padding-right: 10%;
            display: flex;
            flex-direction: row;
            flex-wrap: nowrap;
            justify-content: space-around;
        }

        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .dropdown {
            float: right;
            overflow: hidden;
        }

        .dropdown .dropbtn {
            font-size: 16px;
            border: none;
            outline: none;
            color: white;
            padding: 14px 16px;
            background-color: inherit;
            font-family: inherit;
            margin: 0;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .dropdown-content a {
            float: none;
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }

        .dropdown-content a:hover {
            background-color: #ddd;
        }

        .dropdown:hover .dropdown-content {
            display: flex;
            flex-direction: column;
        }
        footer{
            position: fixed;
            bottom: 0;
            right: 0;
            margin: 0;
            background-color: #333;
            min-width: 100%;
            color:white;
            display: flex;
            flex-direction: row;
            justify-content: space-around;

        }
    </style>

</head>

<header>

    <nav>
    <a href="#">Inicio</a>
    <a href="#">Opción 1</a>
    <a href="#">Opción 2</a>

    <div class="dropdown">
        <button class="dropbtn">Usuario</button>
        <div class="dropdown-content">
            <a href="#">Perfil</a>
            <a href="#">Configuración</a>
            <a href="#">Cerrar Sesión</a>
        </div>
    </div>
</nav>


</header>

<body>

{% block body %}
    {% endblock %}

</body>

<footer>

    <div>
        <p>Términos y Condiciones</p>
    </div>

    <div>
        <p>Privacidad</p>
    </div>

    <div>

        <p>Enviar solicitud al administrador</p>

    </div>

</footer>
</html>
